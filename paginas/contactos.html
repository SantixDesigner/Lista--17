    <!-- CIERRE DEL NAV Y APERTURA DEL MAIN CON LOS MEDIOS DE CONTACTO -->
    <main class="mainContactos">
        <section class="formulario">
            <legend>
                <h3>¡Nos podés contactar por este medio!</h3>
            </legend>
            <div>
                <form action="">
                    <div>
                        <label for="nombre" class="labelForm">Nombre</label>
                        <input type="text" placeholder="Ingrese su nombre" id="nombre" class="inputsForm">
                    </div>
                    <div>
                        <label class="labelForm" for="apellidox">Apellido</label>
                        <input type="text" placeholder="Ingrese su apellido" id="apellidox" class="inputsForm">
                    </div>
                    <div>
                        <label for="emailll" class="emailForm">Email</label>
                        <input type="email" placeholder="Ingrese su email" id="emailll" class="inputsForm">
                    </div>
                    <div>
                        <label for="comentario" class="commentForm">Comentario</label>
                        <textarea class="inputsForm" name="comentario" id="" cols="21" rows="10"
                            placeholder="Ingrese su comentario"></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Enviar a nuestros contactos" class="inputsForm envio">
                        <input type="reset" value="Reseteá todo por favor" class="inputsForm resetear">
                    </div>

                </form>
            </div>
        </section>
    </main>
